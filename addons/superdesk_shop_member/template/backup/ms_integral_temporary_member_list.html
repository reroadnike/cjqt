{template 'common/header'}

<ul class="nav nav-tabs">
    <li class="active"><a href="{php echo $this->createWebUrl('ms_integral_temporary_member', array('op' => 'list'))}">#list#</a></li>
    <li><a href="{php echo $this->createWebUrl('ms_integral_temporary_member', array('op' => 'edit'))}">#add#</a></li>
</ul>

<div class="main">
    <form action="" method="post">
        <div class="panel panel-default">
            <div class="panel-heading">
                #list#
            </div>
            <div class="panel-body table-responsive">
                <table class="table table-hover">
                    <thead class="navbar-inner">
                    <tr>
                        <th style="width:5rem;">显示顺序</th>
    <th style="width:10%;"></th>
    <th style="width:10%;"></th>
    <th style="width:10%;"></th>
    <th style="width:10%;"></th>
    <th style="width:10%;"></th>
    <th style="width:10%;">会员id</th>
                        <th style="text-align:right; width:10%;">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {loop $list $item}
                    <tr>

                        <td><input type="text" class="form-control" name="displayorder[{$item['id']}]" style="width: 5rem;" value="{$item['displayorder']}"></td>

<td>{$item['temporary_member_id']}</td>
    <td>{$item['phone']}</td>
    <td>{$item['ctime']}</td>
    <td>{$item['pk_code']}</td>
    <td>{$item['state']}</td>
    <td>{$item['mid']}</td>
                            <td style="text-align:right;">
                            <a href="{php echo $this->createWebUrl('ms_integral_temporary_member', array('id' => $item['id'], 'op' => 'edit'));}"class="btn btn-default btn-sm" data-toggle="tooltip" data-placement="top" title="编辑"><i class="fa fa-pencil">&nbsp;编辑</i></a>&nbsp;&nbsp;
                            <a href="{php echo $this->createWebUrl('ms_integral_temporary_member', array('id' => $item['id'], 'op' => 'delete'));}" class="btn btn-sm btn-danger" data-toggle="tooltip" data-placement="top" title="" onclick="if(!confirm('删除后将不可恢复,确定删除吗?')) return false;" data-original-title="删除"><i class="fa fa-times">&nbsp;删除</i> </a>
                        </td>
                    </tr>
                    {/loop}
                    <tr>
                        <td>
                            <input name="submit" type="submit" class="btn btn-primary" value="提交">
                            <input type="hidden" name="token" value="{$_W['token']}" />
                        </td>
                        <td colspan="5">
                            {$pager}
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</div>

{template 'common/footer'}
