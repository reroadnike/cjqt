	//基于苹果4宽度320*480
	function setImg(wh,obj,w,h){//1 wh:w/h  2 obj:容器  3 w:基于苹果4的图片宽  4 基于苹果4的图片高
		var basisW = 320;
		var basisH = 480;

		if(wh=="w"){
			var winW = $(window).width();
			//图片hand在苹果4下的宽高比率
			var imgRatio = 1/(w/h);
			//图片hand与窗口在苹果4下的宽比率
			var winRatio = 1/(w/basisW);
			//相对于苹果4窗口宽度的比率
			var wr = (winW-basisW)/basisW + 1;
			//设置hand图片的宽高
			$(obj).width(w*wr);
			$(obj).height(w*wr*imgRatio);

		}else if(wh=="h"){
			var winH = $(window).height();
			//图片hand在苹果4下的宽高比率
			var imgRatio = 1/(h/w);
			//图片hand与窗口在苹果4下的高比率
			var winRatio = 1/(h/basisH);
			//相对于苹果4窗口高度的比率
			var hr = (winH-basisH)/basisH + 1;
			//设置hand图片的宽高
			$(obj).width(h*hr);
			$(obj).height(h*hr*imgRatio);
		}
	}
