{if !empty($indexrecommands)}
	<div class="text index-text-title"><i class="icon icon-likefill"></i> 为您推荐</div>
	<div class="fui-goods-group {if empty($goodsstyle)} block{/if} border">
		{loop $indexrecommands $item}
			<div class="fui-goods-item" data-goodsid="{$item['id']}">
				<a href="{php echo mobileUrl('goods/detail', array('id'=>$item['id']))}{if !empty($frommyshop)}&frommyshop=1{/if}" data-nocache='true'>
					<div class="image" data-lazy-background="{php echo tomedia($item['thumb'])}">
						{if $item['total']<=0}<div class="salez" style="background-image: url('{php echo tomedia($_W['shopset']['shop']['saleout'])}'); "></div>{/if}
					</div>
				</a>
				<div class="detail">
					<a href="{php echo mobileUrl('goods/detail', array('id'=>$item['id']))}">
						<div class="name">{$item['title']}</div>
					</a>
					<div class="price">
						<span class="text">￥{$item['minprice']}
						</span>							
						<span class="buy">
							<!--<i class="icon icon-cart"></i>  旧icon-->
							<img src="../addons/superdesk_shopv2/template/mobile/seven/static/images//shop/cart_style_03/item_cart.svg" style="width: 1rem;height: 1rem;"/>
						</span>
					</div>
				</div>
			</div>
		{/loop}
	</div>
{/if}
