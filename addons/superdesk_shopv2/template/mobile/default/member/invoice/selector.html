{template '_header'}

<style>
    .companyName {
        font-size: .7rem;
        height: 1.2rem;
        line-height: 1.2rem;
    }

    .taxpayersIDcode {
        font-size: .6rem;
    }

    .btn-xs {
        height: 1rem;
        line-height: .9rem;
        margin: 0;
        font-size: 0.6rem;
    }
</style>

<div class='fui-page  fui-page-current invoice-selector-page' id="page-invoice-selector">

    <div class="fui-header">
        <div class="fui-header-left">
            <a class="back"></a>
        </div>
        <div class="title">选择发票</div>
        <div class="fui-header-right">&nbsp;</div>
    </div>
    <div class='fui-content'>
        <div class="fui-list-group">
            {loop $list $invoice}
            <div class="fui-list invoice-item"
                 data-isdefault="{$invoice['isdefault']}"
                 data-invoiceid="{$invoice['id']}">
                <div class="fui-list-media">
                    <input type="radio" name="selected" class="fui-radio fui-radio-danger" {if $invoice['isdefault'] ==1} checked="checked"{/if}/>
                </div>
                <div class="fui-list-inner">
                    <div class="title">
                        <span class='companyName'>{$invoice['companyName']}</span>
                        <span class='taxpayersIDcode'>{$invoice['taxpayersIDcode']}</span>
                    </div>
                    <div class="text">
                        <span class='invoice'>
                            <span class="btn btn-default btn-xs disabled">{$view_selectedInvoiceTitle[$invoice['selectedInvoiceTitle']]}</span>
                            <span class="btn btn-default btn-xs disabled">{$view_invoiceType[$invoice['invoiceType']]}</span>
                            <span class="btn btn-default btn-xs disabled">{$view_invoiceContent[$invoice['invoiceContent']]}</span>
                        </span>
                    </div>
                </div>
                <a href="{php echo mobileUrl('member/invoice/post',array('id'=>$invoice['id']))}" class="external"
                   data-nocache="true">
                    <div class="fui-list-angle">
                        <i class='icon icon-edit'></i>
                    </div>
                </a>
            </div>
            {/loop}
        </div>
        <div class='fui-navbar'>
            <a href="{php echo mobileUrl('member/invoice/post')}" class='nav-item btn btn-danger external'
               data-nocache="true"><i class="icon icon-add"></i> 新增发票</a>
        </div>
    </div>
    <script id='tpl_invoice_item' type='text/html'>
        <div class="fui-list invoice-item" data-isdefault="<%invoice.isdefault%>" data-invoiceid="<%invoice.id%>">
            <div class="fui-list-media">
                <input type="radio" name="selected" class="fui-radio  fui-radio-danger"/>
            </div>
            <div class="fui-list-inner">
                <div class="title"><span class='realname'><%invoice.realname%></span> <span class='mobile'><%invoice.mobile%></span>
                </div>
                <div class="text">
                    <span class='invoice'><%invoice.province%><%invoice.city%><%invoice.area%> <%invoice.invoice%></span>
                </div>
            </div>
            <a href="{php echo mobileUrl('member/invoice/post')}&id=<%invoice.id%>" data-nocache="true">
                <div class="fui-list-angle">
                    <i class='icon icon-edit'></i>
                </div>
            </a>
        </div>
    </script>
    <script language='javascript'>
        require(['biz/member/invoice'], function (modal) {
            modal.initSelector()
        });
    </script>
</div>

{template '_footer'}
