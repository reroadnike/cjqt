

<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button data-dismiss="modal" class="close" type="button">×</button>
            <h4 class="modal-title">同步超级前台用户 - 共同步 {$count['total']} 条记录</h4>
        </div>
        <div class="modal-body">
            <style type="text/css">
                .list-main {min-height:100px; background:#fff; padding:10px;}
                .list {height:3.4rem;line-height: 3.4rem;border-left:1px solid #eee; padding-left:20px; position:relative;}
                .list .info {border-top:1px solid #eee; padding:10px; font-size:12px; color:#666;}
                .list .info .step { height:40px;}
                .list .info .time { height:20px;}
                .list .infoon { color:#25ae5e;}
                .list .dot {height:10px; width:10px; border-radius:10px; background:#ddd; position:absolute; left:-6px; top:12px;}
                .list .doton {height:12px; width:12px; background:#25ae5e; border-radius:12px; border:1px solid #bbe2c9; left:-8px;}
            </style>
            {if empty($list)}
            <p style="text-align: center">没有信息! <br/>刚录入的信息要等1分钟才会同步哦! </p>
            {else}
            <div class="list-main">
                {loop $list $index $row}
                <div class="list">
                    <div class="row {if $index==0}infoon{/if}" {if $index==0}style='border:none'{/if}>

                        <div class='col-sm-4'>{$row['virtualArchId']}</div>
                        <div class='col-sm-4'>{$row['userName']}</div>
                        <div class='col-sm-4-'>{$row['userMobile']}</div>
                    </div>
                    <div class="dot {if $index==0}doton{/if}"></div>
                </div>
                {/loop}
            </div>
            {/if}
        </div>
        <div class="modal-footer">
            <button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
        </div>
    </div>

</div>
