{template 'common/header'}

<ul class="nav nav-tabs">
    <li><a href="{php echo $this->createWebUrl('boardroom_appointment', array('op' => 'list'))}">#list#</a></li>
    <li class="active"><a href="{php echo $this->createWebUrl('boardroom_appointment', array('op' => 'edit'))}">{if isset($item[id])}#edit#{else}#add#{/if}</a></li>
</ul>
<div class="main">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" id="form1">

        <div class="panel panel-default">
            <div class="panel-heading">
                {if isset($item[id])}#edit#{else}#add#{/if}
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">会议室ID</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="boardroom_id" class="form-control" value="{$item['boardroom_id']}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">openid</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="openid" class="form-control" value="{$item['openid']}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">客户名字</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="client_name" class="form-control" value="{$item['client_name']}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">客户电话</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="client_telphone" class="form-control"
                               value="{$item['client_telphone']}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">删除(1已删除)</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="deleted" class="form-control" value="{$item['deleted']}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">审核状态(1同意)</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="state" class="form-control" value="{$item['state']}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">关联会员表</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="relate_id" class="form-control" value="{$item['relate_id']}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">会议人数</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="people_num" class="form-control" value="{$item['people_num']}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">预约开始时间</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="starttime" class="form-control" value="{$item['starttime']}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">预约结束时间</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="endtime" class="form-control" value="{$item['endtime']}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" id="submit"/>
                        <input type="hidden" name="token" value="{$_W['token']}"/>
                        <input type="hidden" name="id" value="{$item['id']}"/>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript">

</script>

{template 'common/footer'}
