<form class="form-horizontal form-validate"
      action="{php echo webUrl('order/op/transfer')}"
      method="post"
      enctype="multipart/form-data">

    <input type='hidden' name='id' value='{$id}'/>

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button data-dismiss="modal" class="close" type="button">×</button>
                <h4 class="modal-title">转单</h4>
            </div>
            <div class="modal-body">
                <select class="form-control" name="new_id" id="new_id">
                    <option value="" data-name="">其他商户</option>

                    {loop $merchlist $value}
                    <option value="{$value['id']}">{$value['merchname']}</option>
                    {/loop}

                </select>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="submit">提交</button>
                <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
            </div>
        </div>
    </div>
</form>
