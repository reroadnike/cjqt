{template '_header'}
<div class="container" style="margin-top:20px;">
    <div class="row">
        <div class="col-sm-12">
            <div class="contact-box">
                <div class="col-sm-1" style="padding:0">

                    <img onerror="this.src='{SUPERDESK_SHOPV2_LOCAL}static/images/nopic100.jpg'"
                        src="{if empty($user['logo'])}{SUPERDESK_SHOPV2_LOCAL}static/images/nopic100.jpg{else}{php echo tomedia($user['logo'])}{/if}"
                        style="width:65px;height:65px;border-radius:5px"/>

                </div>
                <div class="col-sm-10"  style="padding-left:10px">
                     <h3>{$user['enterprise_name']}</h3>
                     <p>{$user['desc']}</p>
                </div>

                <div class="col-sm-1" style="padding-left: 0"><a class="btn btn-primary btn-sm" href="{php echo enterpriseUrl('sysset')}" style="color: #fff"> 点击修改</a></div>
                <div class="clearfix"></div>

            </div>
        </div>

    </div>
</div>

<script type="text/javascript">
    $(document).ready(function(){
        $.ajax({
            type: "GET",
            url: "{php echo enterpriseUrl('order/list/ajaxgettotals')}",
            dataType: "json",
            success: function (data) {
                shopajax();
                var res = data.result;
                $("span.status1").text(res.status1);
                $("span.status4").text(res.status4);
            }
        });

        function shopajax() {
            $.ajax({
                type: "GET",
                url: "{php echo enterpriseUrl('shop/ajax')}",
                dataType: "json",
                success: function (data) {
                    var res = data.result;
                    $("span.goods_totals").text(res.goods_totals);
                }
            });
        }
    });
</script>


    {template '_footer'}
