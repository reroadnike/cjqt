{template '_header'}
<style>
    .fui-list-media img{height:2.5rem;}
    .order-list-page .fui-content{top: 2rem;}
</style>
<div class='fui-page order-list-page'>
    <div class="fui-header">
        <div class="fui-header-left">
            <a class="back" href="{php echo mobileUrl('order')}"></a>
        </div>
        <div class="title">我的退款</div>
    </div>
    <div class='fui-content navbar order-list' >

        <div class='fui-content-inner'>
            <div class='content-empty' style='display:none;'>
                <i class='icon icon-lights'></i><br/>暂时没有任何订单<br/><a href="{php echo mobileUrl()}" class='btn btn-default-o external'>到处逛逛</a>
            </div>
            <div class='container'></div>
            <div class='infinite-loading'><span class='fui-preloader'></span><span class='text'> 正在加载...</span></div>
        </div>
        {template '_copyright'}
    </div>

    <script id='tpl_order_index_list' type='text/html'>

        <%each list as order%>
        <div class='fui-list-group order-item' data-orderid="<%order.orderid%>" >
            <%if order.merchname != ''%>
            <a href="<%if order.merchid == 0%>{php echo mobileUrl()}%><%else%>{php echo mobileUrl('merch')}&merchid=<%order.merchid%><%/if%>" class="external" data-nocache='true'>
                <div class="fui-list" style="padding: 0.25rem 0.5rem";>
                    <div class="fui-list-inner">
                        <div class="subtitle"><i class="icon icon-shop"></i> <%order.merchname%></div>
                    </div>
                    <div class="fui-list-angle">
                        <div class="angle"></div>
                    </div>
                </div>
            </a>
            <%/if%>
            <a href="{php echo mobileUrl('order/detail')}&id=<%order.orderid%>" data-nocache='true'>
                <div class='fui-list-group-title lineblock'>
                    订单号: <%order.ordersn%>
                    <span class='status <%order.statuscss%>'><%order.statusstr%></span>
                </div>
                <div class="fui-list goods-list">
                    <div class="fui-list-media" style="<%if order.status==2%>padding-left:0.5rem;<%/if%>">
                        <img data-lazy="<%order.thumb%>" class="round">
                    </div>
                    <div class="fui-list-inner">
                        <div class="text goodstitle"><%order.title%></div>
                        <%if order.status==2%><span class="fui-label fui-label-danger">赠品</span><%/if%>
                        <%if order.optionid!='0'%>
                        <div class='subtitle'><%order.optiontitle%></div>
                        <%/if%>

                    </div>
                    <div class='fui-list-angle'>
                        &yen; <span class='marketprice'><%order.realprice%><br/>   x<%order.total%>
                    </div>

                </div>

                <div class='fui-list-group-title lineblock'>
                    <span class='status'>共 <span class='text-danger'><%order.refund_total%></span> 个商品申请售后
                </div>
            </a>
        </div>
        <%/each%>
    </script>
    <script language='javascript'>
        require(['biz/order/refund_goods'], function (modal) {
            modal.init({
                fromDetail: false,
                status: 1,
                merchid: "{php echo intval($_GPC['merchid']);}"
            });
        });
    </script>
</div>
{php $this->footerMenus()}
{template '_footer'}
