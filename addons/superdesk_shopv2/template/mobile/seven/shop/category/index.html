{template '_header'}

<style>
    .nav_icon_00 {
        /*background-image: url(../addons/superdesk_shopv2/template/mobile/seven/static/images/shop/category/00.png);*/
        /*transform: translateY(50%);*/
        text-align: left;
    }
</style>

<div class="fui-page fui-page-current page-shop-goods_category">
    <div class="fui-header">
        <div class="fui-header-left">
            <a class="back"></a>
        </div>
        <div class="title">
            <form method="post" action="{php echo mobileUrl('goods')}">
                <div class="searchbar">
                    <div class="search-input">
                        <i class="icon icon-search"></i>
                        <input type="search" name="keywords" placeholder="输入关键字,如:进口 牛奶">
                    </div>
                </div>
            </form>
        </div>
    </div>
	<div class="fui-content navbar">
    <div class="fui-fullHigh-group">
        {if $category_set['level']!=1}
        <div class="fui-fullHigh-item menu" id="tab">
            <nav class="nav_icon_00" style="padding-left: .8rem;text-align: left;" data-cate="recommend" data-src="{$category_set['advimg']}" data-href="{$category_set['advurl']}">推荐分类</nav>
            {loop $category['parent'][0] $value}
            <nav class="nav_icon_{$value['id']}" style="padding-left: .8rem;text-align: left;" data-cate="{$value['id']}" data-src="" data-href="{$value['advurl']}">{$value['name']}</nav>
            <!--<nav data-cate="{$value['id']}" data-src="{if !empty($value['advimg'])} {$_W['siteroot']}thumbnail/timthumb.php?src={$value['advimg']}&h=150&w=300&zc=1 {else}''{/if}" data-href="{$value['advurl']}">{$value['name']}</nav>-->
            {/loop}
        </div>
        {/if}
        <div class="fui-fullHigh-item container" style="position: relative">
            <a id="advurl" class="swipe external" href="javascript:">
                <img id="advimg">
            </a>
            <div id="container"></div>
        </div>
    </div>
</div>
	</div>
<script id='tpl_shop_category_list' type='text/html'>
    <%if recommend == 1%>
    <div class="fui-icon-group selecter">
        <a class="fui-icon-col external" href="{php echo mobileUrl('goods')}">
            <div class="icon radius"><i class="icon icon-category"></i></div>
            <div class="text">所有商品</div>
        </a>
        {if $category_set['level']<=2}
            <%each recommend_children as child%>
                <a class="fui-icon-col external" href="{php echo mobileUrl('goods')}&cate=<%child.id%>">
                    <div class="icon radius"><img src="<%child.thumb%>" onerror="this.src='{SUPERDESK_SHOPV2_STATIC}images/nopic100.jpg'; this.title='图片未找到.'"></div>
                    <div class="text"><%child.name%></div>
                </a>
            <%/each%>

        {else}

            <%each recommend_children as child%>
                <a class="fui-icon-col show" data-children="<%child.id%>" data-pid="recommend" data-src="<%child.advimg%>" data-href="<%child.advurl%>" href="javascript:">
                    <div class="icon radius">
                        <img src="<%child.thumb%>" onerror="this.src='{SUPERDESK_SHOPV2_STATIC}images/nopic100.jpg'; this.title='图片未找到.'">
                    </div>
                    <div class="text"><%child.name%></div>
                </a>
            <%/each%>
        {/if}

        <%each recommend_grandchildren as grandchild%>
        <a class="fui-icon-col external" href="{php echo mobileUrl('goods')}&cate=<%grandchild.id%>">
            <div class="icon radius"><img src="<%grandchild.thumb%>" onerror="this.src='{SUPERDESK_SHOPV2_STATIC}images/nopic100.jpg'; this.title='图片未找到.'"></div>
            <div class="text"><%grandchild.name%></div>
        </a>
        <%/each%>
    </div>
    <%else%>

    {if $category_set['level']==1}
    <a class="fui-title">所有分类</a>
    <div class="fui-icon-group selecter">
        <a class="fui-icon-col external" href="{php echo mobileUrl('goods')}">
            <div class="icon radius"><i class="icon icon-category"></i></div>
            <div class="text">所有商品</div>
        </a>
        <%each parent[0] as cate%>
        <a class="fui-icon-col external" href="{php echo mobileUrl('goods')}&cate=<%cate.id%>">
            <div class="icon radius"><img src="<%cate.advimg%>" onerror="this.src='{SUPERDESK_SHOPV2_STATIC}images/nopic100.jpg'; this.title='图片未找到.'"></div>
            <div class="text"><%cate.name%></div>
        </a>
        <%/each%>
    </div>

    {else if $category_set['level']==2 || empty($category_set['level']) }
    <div class="fui-icon-group selecter">
        <%each children as child%>
        <a class="fui-icon-col external" href="{php echo mobileUrl('goods')}&cate=<%child.id%>">
            <div class="icon radius"><img src="<%child.thumb%>" onerror="this.src='{SUPERDESK_SHOPV2_STATIC}images/nopic100.jpg'; this.title='图片未找到.'"></div>
            <div class="text"><%child.name%></div>
        </a>
        <%/each%>
    </div>

    {else}
    {if $category_set['show']!=1}
    <%each children as child%>
    <div class="fui-line">
        <a class="text external" style="text-align: center;color: #999999;font-size: .76rem;background: white;" href="{php echo mobileUrl('goods')}&cate=<%child.id%>"><%child.name%></a>
    </div>

    <div class="fui-icon-group selecter">
        <%each grandchildren[child.id] as grandchild%>
        <a class="fui-icon-col external" href="{php echo mobileUrl('goods')}&cate=<%grandchild.id%>">
            <div class="icon radius"><img src="<%grandchild.thumb%>" onerror="this.src='{SUPERDESK_SHOPV2_STATIC}images/nopic100.jpg'; this.title='图片未找到.'"></div>
            <div class="text"><%grandchild.name%></div>
        </a>
        <%/each%>
    </div>
    <%/each%>
    {else}
    <div class="fui-icon-group selecter">
    <%each children as child%>
    <a class="fui-icon-col show" data-children="<%child.id%>" data-pid="<%child.parentid%>"  data-src="<%child.advimg%>" data-href="<%child.advurl%>" href="javascript:">
        <div class="icon radius"><img src="<%child.thumb%>" onerror="this.src='{SUPERDESK_SHOPV2_STATIC}images/nopic100.jpg'; this.title='图片未找到.'"></div>
        <div class="text"><%child.name%></div>
    </a>
    <%/each%>
    </div>
    {/if}
    {/if}
    <%/if%>
</script>

<script id='tpl_shop_category_show_list' type='text/html'>
    <div class="fui-icon-group selecter">
        <a class="fui-icon-col prev" data-prev="<%pid%>">
            <div class="icon radius"><i class="icon icon-toleft"></i></div>
            <div class="text">返回上一级</div>
        </a>
        <%each children as child%>
        <a class="fui-icon-col external" href="{php echo mobileUrl('goods')}&cate=<%child.id%>">
            <div class="icon radius"><img src="<%child.thumb%>" onerror="this.src='{SUPERDESK_SHOPV2_STATIC}images/nopic100.jpg'; this.title='图片未找到.'"></div>
            <div class="text"><%child.name%></div>
        </a>
        <%/each%>
    </div>
</script>
<script language='javascript'>
    require(['biz/shop/category'], function (modal) {
        modal.init({php echo json_encode($category)},{php echo json_encode($category_set)});
    });
</script>
{php $this->footerMenus()}
{template '_footer'}
