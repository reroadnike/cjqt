 <form {ife 'member.cashrole' $cashrole}action="" method="post"{/if} class="form-horizontal form-validate" enctype="multipart/form-data">
 <input type="hidden" name="id" value="{$cashrole['id']}" />
 <input type="hidden" name="r" value="member.cashrole.{if !empty($cashrole['id'])}edit{else}add{/if}" />
    
<div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button data-dismiss="modal" class="close" type="button">×</button>
                <h4 class="modal-title">{if !empty($cashrole['id'])}编辑{else}添加{/if}会员角色</h4>
            </div>
            <div class="modal-body">
                
                <div class="form-group">
                    <label class="col-sm-2 control-label must">角色名称</label>
                    <div class="col-sm-9 col-xs-12">
                         {ife 'member.cashrole' $cashrole}
                        <input type="text" name="rolename" class="form-control" value="{$cashrole['rolename']}" data-rule-required="true" />
                        {else}
                        <div class='form-control-static'>{$cashrole['rolename']}</div>
                        {/if}
                    </div>
                </div>
                        
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="submit">提交</button>
                <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
            </div>
        </div>
</form>
