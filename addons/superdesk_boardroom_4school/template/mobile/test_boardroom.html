    .datepicker-inline {
        width: 100%;
        margin-top: 1rem;
        background-color: white;
        border-radius: 6px;
    }
    .table-condensed{
        width: 100%;
    }

    .datepicker table tr td, .datepicker table tr th {
        height: 5rem;
        font-size: 1.8rem;
    }

<input type="text" class="" placeholder="请输入" name="birthday" id="birthday" value="" style="width: 100%;"/>
<div class="col-xs-12" id="datepicker"></div>

<!--
http://www.bootcss.com/p/bootstrap-datetimepicker/
-->
<script language='javascript'>
    $(function () {
        var picker = $('#datepicker').datepicker({
            multidate: true,
            inline: true,
            language: "zh-CN",
            format: "yyyy-mm-dd",
            defaultViewDate: {"year": "{$year}", "month": "{$month}", "day": "{$day}"},
            startDate:"{$Ymd_start}",
            endDate:"{$Ymd_end}"
        }).on('changeDate', function(e){
//            $('#birthday').val(e.format('yyyy-mm-dd'));
            $('#birthday').val(picker.datepicker('getFormattedDate'));
            console.log( picker.datepicker('getFormattedDate') );

        });

//        $('#datepicker').datepicker({
//            multidate: true
//        });

//        $('#datepicker').datepicker('setDates', [new Date(2014, 2, 5), new Date(2014, 3, 5)])

    });
</script>
