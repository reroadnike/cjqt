<form action="" method="post" class="form-horizontal form-validate" enctype="multipart/form-data">

	<input type="hidden" name="c" value="site" />
	<input type="hidden" name="a" value="entry" />
	<input type="hidden" name="m" value="superdesk_shopv2" />
	<input type="hidden" name="do" value="web" />
	<input type="hidden" name="r" value="enterprise.enter.edit" />
	<input type='hidden' name='id' value="{$id}" />

	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button data-dismiss="modal" class="close" type="button">×</button>
				<h4 class="modal-title">{if $id}编辑{else}添加{/if}</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label class="col-sm-3 control-label">福利卡号</label>
					<div class="col-sm-5 col-xs-12">
						{$item['enter_id']}
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-3 control-label mustl" >配置金额(元)</label>
					<div class="col-sm-3 col-xs-12">
						<input type="text" name="enter_balance" class="form-control" value="{$item['enter_balance']}" data-rule-required='true' title="请输入卡面金额"/>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-3 control-label mustl">过期时间</label>
					<div class="col-sm-6 col-xs-12">
						{ife 'enterprise.enter' $item}
						{php echo tpl_form_field_date('expiretime', $item['expiretime'])}
						{else}
						<div class="form-control-static">{php echo date('Y-m-d', $item['expiretime'])} 到期</div>
						{/if}
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-3 control-label mustl">是否激活</label>
					<div class="col-sm-9 col-xs-12">
						<input type="checkbox" class="checkbox" name="status" class="form-control" value="1" {if $item['status']=='1'}checked{/if} />
					</div>
				</div>


			</div> <div class="modal-footer">
			<button class="btn btn-primary" type="submit">确认提交</button>
			<button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
		</div>
		</div>
	</div>

</form>
