<form class="form-horizontal form-validate" action="{php echo webUrl('order/op/cancel/submit')}" method="post">
	<input type='hidden' name='id' value='{$id}' />

	<div class="modal-dialog">
           <div class="modal-content">
            <div class="modal-header">
                <button data-dismiss="modal" class="close" type="button">×</button>
                <h4 class="modal-title">订单取消申请审核</h4>
            </div>
            <div class="modal-body">
                   	<div class="form-group">
						<label class="col-sm-2 control-label">申请原因</label>
						<div class="col-sm-9 col-xs-12">
							<div class="form-control-static">
								{$cancelData['reason']}
							</div>
						</div>
					</div>
                   	<div class="form-group">
						<label class="col-sm-2 control-label">申请备注</label>
						<div class="col-sm-9 col-xs-12">
							<div class="form-control-static">
								{$cancelData['content']}
							</div>
						</div>
					</div>
                   	<div class="form-group">
						<label class="col-sm-2 control-label">申请备注</label>
						<div class="col-sm-9 col-xs-12">
							<textarea class="form-control" rows="8" name="message" >{$cancelData['message']}</textarea>
						</div>
					</div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="submit" name="status" value="4">拒绝申请</button>
                <button class="btn btn-primary" type="submit" name="status" value="3">通过申请</button>
                <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
            </div>
        </div>
</form>
